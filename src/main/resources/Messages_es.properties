terms.and.conditions=TÉRMINOS Y CONDICIONES
terms.and.conditions.content=TÉRMINOS Y CONDICIONES DE USO\n\n
1. Partes y objeto\n
1.1?Estos Términos y Condiciones (en adelante, "Términos") regulan el acceso y uso de la aplicación CatchACat (en adelante, "la App"), propiedad de CatchACat, con correo electrónico de contacto CatchACatWithMe@gmail.com.\n
1.2?La App facilita el encuentro entre usuarios interesados en adoptar gatos (en adelante, "Usuarios") y entidades o instituciones dedicadas al rescate y cuidado de felinos (en adelante, "Entidades").\n\n

2. Aceptación de los Términos\n
2.1?El acceso a la App y/o la creación de una cuenta de Usuario o Entidad implica la aceptación íntegra y sin reservas de estos Términos.\n
2.2?Si no estás de acuerdo con alguno de ellos, no podrás registrarte ni usar la App.\n\n

3. Registro y cuentas\n
3.1?Podrán registrarse como Usuarios aquellas personas mayores de edad con capacidad legal para adoptar un animal.\n
3.2?Las Entidades deberán estar debidamente registradas como ONG, refugio o similar, y aportar prueba de su actividad (estatutos, CIF, autorización de la administración, etc.).\n
3.3?Cada Usuario y cada Entidad se comprometen a facilitar datos veraces y actualizados. La App no responde de las inexactitudes ni del fraudulento uso de la plataforma.\n\n

4. Funcionamiento de la App\n
4.1?Las Entidades publican en la App fichas de gatos disponibles para adopción, con fotos, edad y estado de salud.\n
4.2?Los Usuarios pueden filtrar y contactar a las Entidades para solicitar más información o iniciar el proceso de adopción.\n
4.3?La formalización de la adopción (visitas, contratos, coste de cuotas, seguimiento) se realizará fuera de la App, directamente entre Usuario y Entidad, según su propio procedimiento.\n\n

5. Responsabilidades\n
5.1?La App actúa únicamente como plataforma de intermediación. No es titular de los animales ni participa en los contratos de adopción.\n
5.2?Ni la App ni su titular serán responsables de:\n
1- La veracidad de la información publicada por las Entidades\n
2- El cumplimiento de los requisitos legales (vacunación, esterilización, etc.) por parte de las Entidades\n
3- Cualquier daño, perjuicio o incumplimiento que derive de la adopción\n\n

6. Derechos de propiedad intelectual\n
6.1?Los contenidos de la App (textos, fotos, diseño, logotipos) están protegidos por derechos de autor y demás derechos de propiedad industrial.\n
6.2?Queda prohibida su reproducción, distribución o transformación sin autorización expresa de la propia organización o persona que publique dicho contenido.\n\n

7. Protección de datos\n
7.1?Los datos personales recabados serán tratados conforme a la Política de Privacidad de la App.\n
7.2?La App adopta las medidas de seguridad técnicas y organizativas necesarias para proteger los datos contra accesos no autorizados, alteración o pérdida.\n\n

8. Normas de conducta\n
8.1?Usuarios y Entidades se comprometen a utilizar la App de forma respetuosa y conforme a la ley.\n
8.2?Queda prohibido: difundir contenido injurioso, amenazante, discriminatorio, sexualmente explícito o violento; suplantar identidades; y cualquier actuación fraudulenta.\n\n

9. Modificaciones de los Términos\n
9.1?CatchACat se reserva el derecho a modificar estos Términos en cualquier momento.\n
9.2?Las actualizaciones se notificarán a los usuarios registrados y se publicarán en la App. El uso continuado tras su publicación implicará la aceptación de las nuevas condiciones.\n\n

10. Suspensión o baja\n
10.1?La App puede suspender o eliminar cuentas de Usuarios o Entidades que incumplan estos Términos o que publiquen información falsa.\n
10.2?Los usuarios pueden darse de baja en cualquier momento solicitándolo por escrito a CatchACatWithMe@gmail.com.\n\n

11. Legislación aplicable y jurisdicción\n
11.1?Estos Términos se rigen por la legislación española (o la que corresponda según tu país).\n
11.2?Para la resolución de cualquier disputa, las partes se someten a los Juzgados y Tribunales de Zaragoza, con renuncia a otro fuero si así lo permitiera la ley.
